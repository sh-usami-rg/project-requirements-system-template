name: Weekly Progress Report

on:
  # 毎週月曜日 00:00 UTC (日本時間 9:00)
  schedule:
    - cron: '0 0 * * 1'

  # 手動実行も可能
  workflow_dispatch:

jobs:
  send-progress-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install sendgrid

      - name: Generate and send progress report
        env:
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
          REPORT_TO_EMAIL: ${{ secrets.REPORT_TO_EMAIL }}
          REPORT_FROM_EMAIL: ${{ secrets.REPORT_FROM_EMAIL }}
        run: python scripts/send-progress-report.py

      - name: Upload report artifact (on failure)
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: progress-report-failure-log
          path: |
            tasks.json
            schedule.json
